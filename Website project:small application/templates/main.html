<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .nav-bar {
            background-color: #de528a33;
            padding: 1rem;
        }
        .nav-logo {
            color: #ff317d;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav-links li {
            margin-right: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ff6b6b; /* Pink color */
        }
        .hero {
            background: url('your-background-image.jpg') center/cover no-repeat;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .cta-button {
            background-color: #ffffff; /* Pink color */
            color: #fff;
            font-size: 1.25rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff4d4d; /* Darker pink color */
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="container mx-auto flex items-center justify-between">
            <a href="https://andymiao.pythonanywhere.com/" class="nav-logo">AnGeLa</a>
            <ul class="nav-links">
                <li><a href="portfolio" class="nav-link">Portfolio</a></li>
                <li><a href="todolist" class="nav-link">Todo List</a></li>
                <li><a href="blog" class="nav-link">Blog</a></li>
                <li><a href="calculator" class="nav-link">Calculator</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="container mx-auto text-pink-300">
            <h1>Welcome to My Personal Website.</h1>
            <p> My name is Angela and I am learning python! This is my first website! If you want to see my little brother's website, click on my logo!</p>
            <p>For more things you can visit my navigation bar buttons.</p>
            
 

        </div>
    </div>

  

</body>
</html>
