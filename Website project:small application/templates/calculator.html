<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pink Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD4E3;
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            background-color: #FFACB7;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="mb-4">
            <input type="text" class="w-full py-2 px-3 border rounded" id="result" readonly>
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn pink" onclick="clearResult()">C</button>
            <button class="btn pink" onclick="appendToResult('7')">7</button>
            <button class="btn pink" onclick="appendToResult('8')">8</button>
            <button class="btn pink" onclick="appendToResult('9')">9</button>
            <button class="btn pink" onclick="appendToResult('4')">4</button>
            <button class="btn pink" onclick="appendToResult('5')">5</button>
            <button class="btn pink" onclick="appendToResult('6')">6</button>
            <button class="btn pink" onclick="appendToResult('3')">3</button>
            <button class="btn pink" onclick="appendToResult('2')">2</button>
            <button class="btn pink" onclick="appendToResult('1')">1</button>
            <button class="btn pink" onclick="appendToResult('0')">0</button>
            <button class="btn pink" onclick="appendToResult('+')">+</button>
            <button class="btn pink" onclick="appendToResult('-')">-</button>
            <button class="btn pink" onclick="appendToResult('*')">*</button>
            <button class="btn pink" onclick="appendToResult('/')">/</button>
            <button class="btn pink" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Error';
            }
        }
    </script>
</body>
</html>
