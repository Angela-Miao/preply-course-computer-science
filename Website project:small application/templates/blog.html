<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cute Blog</title>
    <!-- Add Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 p-4">

    <!-- Header -->
    <header class="bg-pink-500 py-4">
        <h1 class="text-3xl text-white text-center">Your Cute Blog</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-4 bg-white p-4 rounded-lg shadow-lg">
        <!-- Blog Post Form -->
        <form id="blogForm" class="mb-4">
            <label for="image" class="block mb-2 font-semibold text-gray-700">Upload an Image:</label>
            <input type="file" name="image" id="image" accept="image/*" class="border p-2 w-full" required>
            <label for="post" class="block mt-4 mb-2 font-semibold text-gray-700">Write Your Blog Post:</label>
            <textarea name="post" id="post" rows="4" class="border p-2 w-full" required></textarea>
            <button type="submit" class="bg-pink-500 text-white p-2 mt-4 rounded hover:bg-pink-600 transition duration-300 ease-in-out">Publish</button>
        </form>

        <!-- Display Blog Posts -->
        <div id="blogPosts" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Posts will be displayed here -->
        </div>
    </main>

    <script>
        // JavaScript for handling form submission and image preview
        document.addEventListener('DOMContentLoaded', function () {
            const blogForm = document.getElementById('blogForm');
            const blogPosts = document.getElementById('blogPosts');

            blogForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get form data (you can replace this with actual form submission to a server)
                const formData = new FormData(blogForm);
                const imageFile = formData.get('image');
                const postText = formData.get('post');

                // Create a new blog post card
                const postCard = document.createElement('div');
                postCard.classList.add('bg-pink-200', 'p-4', 'rounded-lg', 'shadow');
                const postImage = document.createElement('img');
                postImage.classList.add('w-full', 'h-32', 'object-cover', 'rounded', 'mb-2');
                postImage.src = URL.createObjectURL(imageFile);
                const postContent = document.createElement('p');
                postContent.classList.add('text-gray-700');
                postContent.textContent = postText;
                
                postCard.appendChild(postImage);
                postCard.appendChild(postContent);
                
                // Append the new post to the blogPosts container
                blogPosts.appendChild(postCard);

                // Reset the form
                blogForm.reset();
            });
        });
    </script>
</body>
</html>
