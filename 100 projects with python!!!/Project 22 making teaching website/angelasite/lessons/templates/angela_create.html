<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Questions</title>
</head>
<body>
    <h1>Funny Questions and Answers</h1>

    <div id="questions-answers">
        <div class="qa">
            <label>Question 1:</label>
            <input type="text" class="question" value="If you could have any superpower, but only for one day, what would it be and why?"><br>
            <label>Answer 1:</label>
            <input type="text" class="answer" value="The ability to communicate with squirrels. I'd gather them for a world domination plan, but only for one day. It would be the shortest and most chaotic reign in history."><br><br>
        </div>
        <!-- Repeat similar blocks for more questions and answers -->
        <div class="qa">
            <label>Question 2:</label>
            <input type="text" class="question" value="What's the weirdest thing you've ever eaten?"><br>
            <label>Answer 2:</label>
            <input type="text" class="answer" value="A chocolate-covered cricket. Crunchy on the outside, weird on the inside."><br><br>
        </div>
        <!-- Continue for all 10 questions and answers -->
    </div>

    <button onclick="submitData()">Submit</button>

    <script>
        function submitData() {
            let qas = [];
            document.querySelectorAll('.qa').forEach(qa => {
                let question = qa.querySelector('.question').value;
                let answer = qa.querySelector('.answer').value;
                qas.push({ question: question, answer: answer });
            });

            fetch('/submit-questions/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(qas)
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }

        // Helper function to get CSRF token for Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
